# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update  # Cambiar a 'create-drop' en pruebas
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Activar el perfil de pruebas (si es necesario)
spring.profiles.active=test

# Configuración de la consola H2 (opcional, solo para debugging)
spring.h2.console.enabled=true

# Configuración de seguridad (si es necesario)
spring.security.user.name=admin
spring.security.user.password=admin123
